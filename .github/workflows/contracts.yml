# This is a basic workflow to help you get started with Actions

name: Contracts

on:
  push:
    branches: [ "main" ]
    paths:
      - "contracts/**"
      - ".github/workflows/contracts.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "contracts/**"
      - ".github/workflows/contracts.yml"
  workflow_dispatch:

defaults:
 run:
  working-directory: ./contracts
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.3.0
      - run: npm ci
      - run: npm run build
  unit:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.3.0
      - run: npm ci
      - run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.3.0
      - run: npm ci
      - run: npm lint
