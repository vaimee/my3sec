<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="../../../assets/images/my3sec-logo-cropped.png" /> My3Sec</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-auto me-auto" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <select class="form-select" aria-label="Default select example" formControlName="category">
          <option [value]="SearchBarCategory.PROFILE">Profile</option>
          <option [value]="SearchBarCategory.ORGANIZATION">Organization</option>
        </select>
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
          formControlName="searchText" />
        <button class="btn btn-outline-success" type="submit">
          <mat-icon class="">search</mat-icon>
        </button>
      </form>

      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" aria-current="page">{{ freeEnergy | async }} / {{ totalEnergy | async }}</a>
          <mat-icon class="text-white">flash_on</mat-icon>
        </li>
        <li class="nav-item d-flex align-items-center add-button">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>add</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="redirectToCreateOrganization()">
              <mat-icon>groups</mat-icon>
              <span>New Organization</span>
            </button>
            <button mat-menu-item>
              <mat-icon>workspaces</mat-icon>
              <span>New Project</span>
            </button>
            <button mat-menu-item>
              <mat-icon>add_task</mat-icon>
              <span>New Task</span>
            </button>
            <button mat-menu-item (click)="redirectToLogHours()">
              <mat-icon>hourglass_top</mat-icon>
              <span>Log Hours</span>
            </button>
          </mat-menu>
        </li>
        <li class="nav-item d-flex align-items-center clickable" (click)="redirectToProfile()">
          <a class="nav-link">{{ (profile$ | async)?.firstName }}</a>
          <img class="round-image profile-icon" src="{{ (profile$ | async)?.profileImage }}" />
        </li>
      </ul>
    </div>
  </div>
</nav>
