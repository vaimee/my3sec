<div class=" p-4 bg-white skill-min-height">
    <h2 class=" d-flex justify-content-between align-items-center mb-3">Skill <a href="javascript:void(0)"
            class="btn btn-outline-dark">All Skill</a></h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let skils of skillData">
            <mat-card class="border p-3 py-4 cards rounded-3 mb-4">
                <mat-card-title class="mb-2">{{skils.skillname}}</mat-card-title>
                <mat-card-subtitle class="mb-2">{{skils.score}}</mat-card-subtitle>
                <mat-progress-bar class="mb-2" mode="determinate" value="{{skils.progress}}"></mat-progress-bar>
                <mat-card-subtitle class="d-flex nav-item justify-content-between"><span>{{skils.pixel}}</span>
                    <mat-icon class="text-warning">{{skils.icon}}</mat-icon> </mat-card-subtitle>
            </mat-card>
        </div>
    </div>
</div>
