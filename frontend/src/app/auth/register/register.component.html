<div class="dark-wrapper p-5">
    <div class="container">
        <div class="login-page-block">
            <div class="logo-img text-center mb-5"><img src="../../../assets/my3sec-logo-cropped.png"></div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-form-field d-block" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" >
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-form-field d-block" appearance="outline">
                        <mat-label>Surname</mat-label>
                        <input matInput type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-form-field d-block" appearance="outline">
                        <mat-label>Organization</mat-label>
                        <input matInput type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-form-field d-block" appearance="outline">
                        <mat-label>Role</mat-label>
                        <input matInput type="text" >
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form class="avatar">
                        <div class="avatar-lable"><mat-icon>account_circle</mat-icon> Upload your profile picture</div>
                        
                        <input type="file" name="avatar" />
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-checkbox class="example-margin">I certify that I am eligible to work according to my EU regulation</mat-checkbox>
                </div>
            </div>

            <div class="text-center mt-4">
                <button mat-raised-button color="primary" class="px-4">Sign Up</button>
            </div>
        </div>    
    </div>
</div>
