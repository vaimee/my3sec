<div class="dark-wrapper p-5">
  <ng-container *ngIf="project$ | async as project">
    <div class="header">
      <div class="header-project">
        <ng-container *ngIf="project.icon">
          <img class="round-image" src="{{ project.icon }}" />
        </ng-container>
        <div class="header-project name">
          <h2>{{ project.name }}</h2>
          <app-show-status [status]="this.status"></app-show-status>
        </div>
        <p>{{ project.description }}</p>
      </div>
      <ng-container *ngIf="project.members | async as members">
        <app-people-detail [people]="members"></app-people-detail>
      </ng-container>
    </div>
    <ng-container>
      <app-task-list [tasks]="project.tasks"></app-task-list>
    </ng-container>
  </ng-container>
</div>
