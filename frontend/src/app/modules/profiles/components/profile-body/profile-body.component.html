<div *ngIf="this.profileData$ | async as profileData">
  <div class="profileComponentBlock bg-light h-100vh">
    <div class="container-fluid">
      <div class="profileMainBlock">
        <div class="profile-left-block flex-grow-1 p-4 ps-0">
          <div class="profileHeaderBlock">
            <div class="row">
              <div class="col-md-8">
                <div class="profileUser d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center">
                    <div class="profile-picture">
                      <img src="{{ profileData.profileImage }}" alt="Profile Picture" class="circle-image" />
                    </div>
                    <ng-container
                      *ngIf="{
                        value: profileData.energy.freeEnergyOf$ | async
                      } as freeEnergy">
                      <div class="profiletitleBlock">
                        <h1 class="fw-bold">{{ profileData.firstName }} {{ profileData.surname }}</h1>
                        <p>
                          {{ profileData.walletAddress }}
                          <small
                            class="bg-dark text-white p-2 rounded ms-4 clickable"
                            *ngIf="!this.useDefaultProfile"
                            (click)="openSliderDialog(profileData, freeEnergy.value || 0)"
                            >ENDORSE</small
                          >
                        </p>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <mat-card
                  class="border-0 box-shadow-none p-3 cards rounded-3 d-flex align-items-center justify-content-around flex-row cardCountBlock">
                  <div
                    class="d-flex align-items-center flex-column"
                    *ngIf="{
                      value: profileData.energy.totalEndorsing$ | async
                    } as totalEndorsing">
                    <div
                      class="d-flex align-items-center flex-column"
                      [class.clickable]="totalEndorsing.value && totalEndorsing.value > 0"
                      (click)="openEndorsersOrEndorsingDialog(true, totalEndorsing.value)">
                      <h2 class="mb-0">{{ totalEndorsing.value }}</h2>
                      <p class="mb-0">Endorsing</p>
                    </div>
                  </div>

                  <div
                    *ngIf="{
                      value: profileData.energy.totalEndorsers$ | async
                    } as totalEndorsers">
                    <div
                      class="d-flex align-items-center flex-column"
                      [class.clickable]="totalEndorsers.value && totalEndorsers.value > 0"
                      (click)="openEndorsersOrEndorsingDialog(false, totalEndorsers.value)">
                      <h2 class="mb-0">{{ totalEndorsers.value }}</h2>
                      <p class="mb-0">Endorsers</p>
                    </div>
                  </div>
                  <div
                    class="d-flex align-items-center flex-column"
                    *ngIf="{
                      value: profileData.energy.receivedEnergyOf$ | async
                    } as receivedEnergyOf">
                    <h2 class="mb-0">{{ receivedEnergyOf.value }}</h2>
                    <p class="mb-0">Energy</p>
                  </div>
                </mat-card>
              </div>
            </div>
          </div>

          <div class="profileSkillSection">
            <div class="row">
              <!-- Skill -->
              <div class="col-md-8">
                <app-skills [profileId]="id"></app-skills>
              </div>
              <!-- Skill-->
              <!-- Certificates -->
              <div class="col-md-4">
                <app-certificates [certificates]="profileData.certificates"></app-certificates>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Project-->
      <app-projects [projects]="profileData.projects"></app-projects>
      <!--Project-->
    </div>
  </div>
</div>
